<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son las siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Dni</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Categoría</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teacherList}">
                <td scope="row" th:text="${teacher.id}"> 1</td>
                <td th:text="${teacher.dni}"> Profesor 1</td>
                <td th:text="${teacher.name}">Juan</td>
                <td th:text="${teacher.surname}">Juanez</td>
                <td th:text="${teacher.category}">Matemáticas</td>
                <td><a th:href="${'/professor/details/' + teacher.id}">detalles</a></td>
                <td><a th:href="${'/professor/edit/' + teacher.id}">modificar</a></td>
                <td><a th:href="${'/professor/delete/' + teacher.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(teacherList)}"> No hay profesores.</div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
